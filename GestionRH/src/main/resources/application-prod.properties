# Configuration pour l'environnement de production
# À utiliser avec: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=prod"

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${SERVER_PORT:8088}
server.servlet.context-path=/

# ========================================
# DATABASE CONFIGURATION (PostgreSQL par défaut en prod)
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gestionrh}
spring.datasource.username=${DATABASE_USERNAME:gestionrh}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
flyway.baseline-on-migrate=true

# ========================================
# JWT SECURITY
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.fares.gestionrh=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/gestionrh/application.log}
logging.file.max-size=10MB
logging.file.max-history=10

# ========================================
# CORS & SECURITY
# ========================================
# À définir via variables d'environnement si nécessaire
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.example.com,https://www.example.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.max-age=3600

# ========================================
# ACTUATOR (Health & Metrics)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
